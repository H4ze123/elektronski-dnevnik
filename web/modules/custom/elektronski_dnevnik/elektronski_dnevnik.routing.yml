elektronski_dnevnik.login:
  path: '/user-login'
  defaults:
    _form: '\Drupal\elektronski_dnevnik\Form\UserLoginForm'
    _title: 'User Login'
  requirements:
    _permission: 'access content'

elektronski_dnevnik.logout:
  path: '/user-logout'
  defaults:
    _controller: '\Drupal\user\Controller\UserController::logout'
  requirements:
    _permission: 'access content'

